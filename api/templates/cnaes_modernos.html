<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè∑Ô∏è CNAEs Verdes - Green Jobs Brasil</title>
    
    <!-- Fonts e √çcones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #059669;
            --light-green: #10b981;
            --dark-green: #047857;
            --accent-green: #34d399;
            --bg-gradient: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --card-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--light-green) 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .cnae-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border-left: 6px solid transparent;
        }

        .cnae-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
        }

        .cnae-card.core::before {
            background: linear-gradient(180deg, #10b981, #34d399);
        }

        .cnae-card.adjacent::before {
            background: linear-gradient(180deg, #f59e0b, #fbbf24);
        }

        .cnae-card.secondary::before {
            background: linear-gradient(180deg, #6b7280, #9ca3af);
        }

        .cnae-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .cnae-code {
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .cnae-description {
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .cnae-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .cnae-type {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cnae-type.core {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
        }

        .cnae-type.adjacent {
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            color: white;
        }

        .cnae-type.secondary {
            background: linear-gradient(135deg, #6b7280, #9ca3af);
            color: white;
        }

        .cnae-points {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .cnae-points i {
            color: var(--primary-green);
        }

        .filters {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-input {
            flex: 1;
            min-width: 250px;
            padding: 1rem 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .filter-btn.active {
            border-color: var(--primary-green);
            background: var(--primary-green);
            color: white;
        }

        .filter-btn:hover {
            border-color: var(--primary-green);
            background: #f0fdf4;
        }

        .filter-btn.active:hover {
            background: var(--dark-green);
        }

        .stats-overview {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .stat-item {
            padding: 1.5rem;
            border-radius: 12px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .stat-label {
            color: var(--text-light);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .back-button {
            background: linear-gradient(135deg, var(--primary-green), var(--light-green));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-weight: 600;
            transition: var(--transition);
            margin-bottom: 2rem;
        }

        .back-button:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(5, 150, 105, 0.3);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #e5e7eb;
            border-top: 6px solid var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .no-results i {
            font-size: 4rem;
            color: #d1d5db;
            margin-bottom: 2rem;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in:nth-child(odd) { animation-delay: 0.1s; }
        .fade-in:nth-child(even) { animation-delay: 0.2s; }

        @media (max-width: 768px) {
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-input {
                min-width: 100%;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .cnae-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="mb-2">üè∑Ô∏è CNAEs Verdes Classificados</h1>
                    <p class="mb-0">C√≥digos de Atividade Econ√¥mica relacionados √† sustentabilidade</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Back Button -->
        <a href="/" class="back-button">
            <i class="fas fa-arrow-left me-2"></i>
            Voltar ao Dashboard
        </a>

        <!-- Stats Overview -->
        <div class="stats-overview fade-in">
            <h4 class="mb-4">
                <i class="fas fa-chart-pie me-2"></i>
                Vis√£o Geral dos CNAEs
            </h4>
            <div class="stats-grid" id="stats-grid">
                <!-- Stats ser√£o carregadas dinamicamente -->
            </div>
        </div>

        <!-- Filters -->
        <div class="filters fade-in">
            <h4 class="mb-3">
                <i class="fas fa-filter me-2"></i>
                Filtros e Busca
            </h4>
            <div class="filter-group">
                <input 
                    type="text" 
                    id="search-input" 
                    class="filter-input" 
                    placeholder="üîç Buscar por c√≥digo ou descri√ß√£o..."
                >
                <div class="filter-buttons">
                    <button class="filter-btn active" data-type="all">
                        <i class="fas fa-list me-2"></i>
                        Todos
                    </button>
                    <button class="filter-btn" data-type="core">
                        <i class="fas fa-star me-2"></i>
                        Core (100pts)
                    </button>
                    <button class="filter-btn" data-type="adjacent">
                        <i class="fas fa-circle me-2"></i>
                        Adjacent (70pts)
                    </button>
                    <button class="filter-btn" data-type="secondary">
                        <i class="fas fa-circle-o me-2"></i>
                        Secondary (40pts)
                    </button>
                </div>
            </div>
        </div>

        <!-- CNAEs List -->
        <div id="cnaes-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <h4>Carregando CNAEs verdes...</h4>
                <p class="text-muted">Aguarde enquanto buscamos os c√≥digos sustent√°veis</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let cnaes = [];
        let cnaesFiltered = [];

        // Carregar CNAEs
        async function carregarCNAEs() {
            try {
                const response = await fetch('/api/cnaes');
                const data = await response.json();
                
                if (data.cnaes) {
                    cnaes = data.cnaes;
                    cnaesFiltered = [...cnaes];
                    
                    atualizarEstatisticas();
                    renderizarCNAEs();
                } else {
                    mostrarErro('Erro ao carregar CNAEs');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarErro('Erro de conex√£o ao carregar CNAEs');
            }
        }

        // Atualizar estat√≠sticas
        function atualizarEstatisticas() {
            const total = cnaes.length;
            const core = cnaes.filter(c => c.tipo === 'Core').length;
            const adjacent = cnaes.filter(c => c.tipo === 'Adjacent').length;
            const secondary = cnaes.filter(c => c.tipo === 'Secondary').length;

            const statsHtml = `
                <div class="stat-item">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Total de CNAEs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" style="color: #10b981;">${core}</div>
                    <div class="stat-label">Core (100pts)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" style="color: #f59e0b;">${adjacent}</div>
                    <div class="stat-label">Adjacent (70pts)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" style="color: #6b7280;">${secondary}</div>
                    <div class="stat-label">Secondary (40pts)</div>
                </div>
            `;

            document.getElementById('stats-grid').innerHTML = statsHtml;
        }

        // Renderizar CNAEs
        function renderizarCNAEs() {
            const container = document.getElementById('cnaes-container');
            
            if (cnaesFiltered.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h4>Nenhum CNAE encontrado</h4>
                        <p>Tente ajustar os filtros de busca</p>
                    </div>
                `;
                return;
            }

            const html = cnaesFiltered.map((cnae, index) => {
                const typeClass = cnae.tipo.toLowerCase();
                const typeLabel = cnae.tipo;
                const points = cnae.pontuacao;
                
                return `
                    <div class="cnae-card ${typeClass} fade-in" style="animation-delay: ${index * 0.05}s">
                        <div class="cnae-code">${cnae.codigo}</div>
                        <div class="cnae-description">${cnae.descricao}</div>
                        
                        <div class="cnae-info">
                            <div class="cnae-type ${typeClass}">
                                ${typeLabel}
                            </div>
                            <div class="cnae-points">
                                <i class="fas fa-leaf"></i>
                                <span>${points} pontos</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Filtrar CNAEs
        function filtrarCNAEs() {
            const busca = document.getElementById('search-input').value.toLowerCase();
            const tipoAtivo = document.querySelector('.filter-btn.active').dataset.type;

            cnaesFiltered = cnaes.filter(cnae => {
                // Filtro de busca
                const matchBusca = !busca || 
                    cnae.codigo.toLowerCase().includes(busca) ||
                    cnae.descricao.toLowerCase().includes(busca);

                // Filtro de tipo
                const matchTipo = tipoAtivo === 'all' || 
                    cnae.tipo.toLowerCase() === tipoAtivo;

                return matchBusca && matchTipo;
            });

            renderizarCNAEs();
        }

        // Mostrar erro
        function mostrarErro(mensagem) {
            document.getElementById('cnaes-container').innerHTML = `
                <div class="no-results">
                    <i class="fas fa-exclamation-triangle text-warning"></i>
                    <h4>Erro ao carregar dados</h4>
                    <p>${mensagem}</p>
                    <button class="btn btn-primary" onclick="carregarCNAEs()">
                        <i class="fas fa-redo me-2"></i>
                        Tentar Novamente
                    </button>
                </div>
            `;
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', filtrarCNAEs);

        // Filtros por tipo
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active de todos
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                // Adiciona active no clicado
                btn.classList.add('active');
                // Filtra
                filtrarCNAEs();
            });
        });

        // Carregar dados ao iniciar
        carregarCNAEs();
    </script>
</body>
</html>
