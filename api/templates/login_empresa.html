<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empresa - Green Jobs Brasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #6366f1;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            margin-bottom: 15px;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
        }

        .logo-subtitle {
            color: #6b7280;
            font-size: 1rem;
            margin-top: 5px;
        }

        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .link-section {
            text-align: center;
            margin-top: 20px;
        }

        .link-section a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .link-section a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .input-group-text {
            background: white;
            border: 2px solid #e5e7eb;
            border-right: none;
        }

        .input-group .form-control {
            border-left: none;
        }

        .user-type-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--primary);
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-building"></i>
            </div>
            <div class="logo-text">Green Jobs Brasil</div>
            <div class="logo-subtitle">Portal de Empresas</div>
            <div class="user-type-badge">
                <i class="fas fa-briefcase"></i> Área Empresas
            </div>
        </div>

        <div id="alert-container"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Email Corporativo
                </label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="empresa@exemplo.com.br"
                        required
                    >
                </div>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="senha" 
                        placeholder="••••••••"
                        required
                    >
                </div>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="lembrar">
                <label class="form-check-label" for="lembrar">
                    Manter conectado
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt"></i> Entrar no Dashboard
            </button>
        </form>

        <div class="divider">
            <span>ou</span>
        </div>

        <div class="link-section">
            <p class="mb-2">Não tem cadastro?</p>
            <a href="#"><i class="fas fa-user-plus"></i> Cadastrar Empresa</a>
        </div>

        <div class="link-section mt-3">
            <a href="#"><i class="fas fa-question-circle"></i> Esqueci minha senha</a>
        </div>

        <hr class="my-4">

        <div class="link-section">
            <p class="mb-2 text-muted">Você é profissional?</p>
            <a href="/profissionais/login">
                <i class="fas fa-user"></i> Acessar como Profissional
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const alertContainer = document.getElementById('alert-container');
            
            try {
                const response = await fetch('/empresas/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Sucesso - redirecionar para dashboard
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i> Login realizado! Redirecionando...
                        </div>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = `/empresas/dashboard?empresa_id=${data.empresa_id}`;
                    }, 1000);
                } else {
                    // Erro de autenticação
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> ${data.detail || 'Credenciais inválidas'}
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> Erro ao conectar. Tente novamente.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
