<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissionais ESG | Green Jobs Brasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #2ECC71;
            --dark-green: #27AE60;
            --light-green: #A9DFBF;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E8F5E9 0%, #F1F8E9 100%);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, var(--dark-green) 0%, var(--primary-green) 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .filters-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .profissional-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .profissional-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .prof-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .ods-badge {
            display: inline-block;
            padding: 0.35rem 0.65rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin: 0.2rem;
            font-weight: 500;
        }
        
        .skill-badge {
            background: var(--light-green);
            color: var(--dark-green);
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.85rem;
            margin: 0.2rem;
            display: inline-block;
        }
        
        .nivel-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .nivel-junior { background: #E3F2FD; color: #1976D2; }
        .nivel-pleno { background: #F3E5F5; color: #7B1FA2; }
        .nivel-senior { background: #FFE0B2; color: #E65100; }
        .nivel-especialista { background: #FCE4EC; color: #C2185B; }
        .nivel-gerencial { background: #E0F2F1; color: #00695C; }
        
        .stats-badge {
            background: var(--light-green);
            color: var(--dark-green);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            margin: 0 0.5rem;
        }
        
        .btn-green {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-green:hover {
            background: var(--dark-green);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <div>
                    <h1 class="mb-0"><i class="fas fa-users"></i> Profissionais ESG</h1>
                    <p class="mb-0 mt-2">Encontre talentos verdes para sua empresa</p>
                </div>
                <div class="mt-3 mt-md-0">
                    <a href="/profissionais/cadastro" class="btn btn-light btn-lg me-2">
                        <i class="fas fa-user-plus"></i> Cadastrar Perfil
                    </a>
                    <a href="/" class="btn btn-outline-light">
                        <i class="fas fa-home"></i> Voltar
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Estat√≠sticas -->
        <div class="text-center mb-4">
            <span class="stats-badge">
                <i class="fas fa-users"></i> <strong id="totalProfissionais">0</strong> Profissionais
            </span>
            <span class="stats-badge">
                <i class="fas fa-laptop-house"></i> <strong id="totalRemotos">0</strong> Trabalho Remoto
            </span>
            <span class="stats-badge">
                <i class="fas fa-chart-line"></i> M√©dia <strong id="mediaExperiencia">0</strong> anos ESG
            </span>
        </div>

        <!-- Filtros -->
        <div class="filters-card">
            <h5 class="mb-3"><i class="fas fa-filter"></i> Filtros</h5>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label class="form-label">ODS</label>
                    <select class="form-select" id="filtroODS">
                        <option value="">Todos os ODS</option>
                        <option value="7">7. Energia Limpa e Acess√≠vel</option>
                        <option value="8">8. Trabalho Decente</option>
                        <option value="9">9. Ind√∫stria e Inova√ß√£o</option>
                        <option value="11">11. Cidades Sustent√°veis</option>
                        <option value="12">12. Consumo Respons√°vel</option>
                        <option value="13">13. A√ß√£o Clim√°tica</option>
                        <option value="14">14. Vida na √Ågua</option>
                        <option value="15">15. Vida Terrestre</option>
                    </select>
                </div>
                <div class="col-md-2 mb-3">
                    <label class="form-label">N√≠vel</label>
                    <select class="form-select" id="filtroNivel">
                        <option value="">Todos</option>
                        <option value="junior">J√∫nior</option>
                        <option value="pleno">Pleno</option>
                        <option value="senior">S√™nior</option>
                        <option value="especialista">Especialista</option>
                        <option value="gerencial">Gerencial</option>
                    </select>
                </div>
                <div class="col-md-2 mb-3">
                    <label class="form-label">Estado</label>
                    <select class="form-select" id="filtroUF">
                        <option value="">Todos</option>
                        <option value="SP">S√£o Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="PR">Paran√°</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="BA">Bahia</option>
                        <option value="DF">Distrito Federal</option>
                    </select>
                </div>
                <div class="col-md-2 mb-3">
                    <label class="form-label">Experi√™ncia ESG</label>
                    <select class="form-select" id="filtroExpESG">
                        <option value="">Qualquer</option>
                        <option value="1">M√≠n. 1 ano</option>
                        <option value="2">M√≠n. 2 anos</option>
                        <option value="3">M√≠n. 3 anos</option>
                        <option value="5">M√≠n. 5 anos</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Habilidade</label>
                    <input type="text" class="form-select" id="filtroHabilidade" placeholder="Ex: ISO 14001">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="filtroRemoto">
                        <label class="form-check-label" for="filtroRemoto">
                            Apenas trabalho remoto
                        </label>
                    </div>
                </div>
                <div class="col-md-9 text-end">
                    <button class="btn btn-green" onclick="aplicarFiltros()">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                    <button class="btn btn-secondary" onclick="limparFiltros()">
                        <i class="fas fa-redo"></i> Limpar
                    </button>
                </div>
            </div>
        </div>

        <!-- Lista de Profissionais -->
        <div id="profissionaisContainer">
            <!-- Profissionais ser√£o carregados aqui -->
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2">Carregando profissionais...</p>
        </div>

        <!-- Nenhum resultado -->
        <div id="noResults" class="text-center my-5" style="display: none;">
            <i class="fas fa-search fa-4x text-muted mb-3"></i>
            <h4>Nenhum profissional encontrado</h4>
            <p class="text-muted">Tente ajustar os filtros de busca</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mapeamento de ODS para cores e emojis
        const odsInfo = {
            7: { emoji: '‚ö°', nome: 'Energia Limpa', cor: '#FCC30B' },
            8: { emoji: 'üíº', nome: 'Trabalho Decente', cor: '#A21942' },
            9: { emoji: 'üè≠', nome: 'Ind√∫stria', cor: '#FD6925' },
            11: { emoji: 'üèôÔ∏è', nome: 'Cidades', cor: '#FD9D24' },
            12: { emoji: '‚ôªÔ∏è', nome: 'Consumo Respons√°vel', cor: '#BF8B2E' },
            13: { emoji: 'üåç', nome: 'A√ß√£o Clim√°tica', cor: '#3F7E44' },
            14: { emoji: 'üåä', nome: 'Vida na √Ågua', cor: '#0A97D9' },
            15: { emoji: 'üå≥', nome: 'Vida Terrestre', cor: '#56C02B' }
        };

        // Carregar profissionais
        async function carregarProfissionais(filtros = {}) {
            const container = document.getElementById('profissionaisContainer');
            const loading = document.getElementById('loading');
            const noResults = document.getElementById('noResults');
            
            container.innerHTML = '';
            loading.style.display = 'block';
            noResults.style.display = 'none';
            
            // Construir query params
            const params = new URLSearchParams();
            if (filtros.ods) params.append('ods', filtros.ods);
            if (filtros.uf) params.append('uf', filtros.uf);
            if (filtros.nivel) params.append('nivel', filtros.nivel);
            if (filtros.remoto !== undefined) params.append('remoto', filtros.remoto);
            if (filtros.min_exp_esg) params.append('min_exp_esg', filtros.min_exp_esg);
            if (filtros.habilidade) params.append('habilidade', filtros.habilidade);
            
            try {
                const response = await fetch(`/api/profissionais/?${params}`);
                const profissionais = await response.json();
                
                loading.style.display = 'none';
                
                if (profissionais.length === 0) {
                    noResults.style.display = 'block';
                    return;
                }
                
                profissionais.forEach(prof => {
                    container.innerHTML += criarCardProfissional(prof);
                });
                
            } catch (error) {
                loading.style.display = 'none';
                console.error('Erro ao carregar profissionais:', error);
                container.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        Erro ao carregar profissionais. Tente novamente.
                    </div>
                `;
            }
        }

        // Criar card de profissional
        function criarCardProfissional(prof) {
            const iniciais = prof.nome_completo.split(' ')
                .map(n => n[0])
                .slice(0, 2)
                .join('')
                .toUpperCase();
            
            const odsHtml = prof.ods_interesse.map(ods => {
                const info = odsInfo[ods];
                return `<span class="ods-badge" style="background: ${info.cor}; color: white;">
                    ${info.emoji} ${ods}
                </span>`;
            }).join('');
            
            const skillsHtml = prof.habilidades_esg.slice(0, 5).map(skill => 
                `<span class="skill-badge">${skill}</span>`
            ).join('');
            
            const maisSkills = prof.habilidades_esg.length > 5 
                ? `<span class="skill-badge">+${prof.habilidades_esg.length - 5}</span>` 
                : '';
            
            const nivelClass = `nivel-${prof.nivel_desejado || 'pleno'}`;
            const nivelTexto = (prof.nivel_desejado || 'Pleno').charAt(0).toUpperCase() + 
                               (prof.nivel_desejado || 'pleno').slice(1);
            
            const salarioRange = prof.pretensao_salarial_min && prof.pretensao_salarial_max
                ? `R$ ${prof.pretensao_salarial_min.toLocaleString('pt-BR')} - R$ ${prof.pretensao_salarial_max.toLocaleString('pt-BR')}`
                : 'A combinar';
            
            const localizacao = prof.localizacao_cidade && prof.localizacao_uf
                ? `${prof.localizacao_cidade}, ${prof.localizacao_uf}`
                : prof.localizacao_uf || 'N√£o informado';
            
            return `
                <div class="profissional-card" onclick="verPerfil(${prof.id})">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <div class="prof-avatar">${iniciais}</div>
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-between align-items-start flex-wrap">
                                <div>
                                    <h4 class="mb-1">${prof.nome_completo}</h4>
                                    <p class="text-muted mb-2">${prof.cargo_atual || 'Profissional ESG'}</p>
                                    <span class="nivel-badge ${nivelClass}">${nivelTexto}</span>
                                    ${prof.aceita_remoto ? '<span class="badge bg-info ms-2"><i class="fas fa-laptop-house"></i> Remoto</span>' : ''}
                                    ${prof.perfil_completo ? '<span class="badge bg-success ms-2"><i class="fas fa-check-circle"></i> Completo</span>' : ''}
                                </div>
                                <div class="text-end">
                                    <div class="mb-2">
                                        <i class="fas fa-briefcase text-muted"></i>
                                        <strong>${prof.anos_experiencia_esg || 0}</strong> anos ESG
                                    </div>
                                    <div class="text-muted small">
                                        <i class="fas fa-map-marker-alt"></i> ${localizacao}
                                    </div>
                                </div>
                            </div>
                            
                            <hr class="my-3">
                            
                            <div class="mb-2">
                                <strong><i class="fas fa-globe text-success"></i> ODS de Interesse:</strong><br>
                                ${odsHtml || '<span class="text-muted">N√£o informado</span>'}
                            </div>
                            
                            <div class="mb-2">
                                <strong><i class="fas fa-lightbulb text-warning"></i> Habilidades ESG:</strong><br>
                                ${skillsHtml}${maisSkills}
                            </div>
                            
                            ${prof.resumo_profissional ? `
                                <div class="mb-2">
                                    <p class="text-muted mb-0 small">${prof.resumo_profissional.substring(0, 200)}...</p>
                                </div>
                            ` : ''}
                            
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div>
                                    <i class="fas fa-dollar-sign text-success"></i>
                                    <strong>Pretens√£o:</strong> ${salarioRange}
                                </div>
                                <div class="text-muted small">
                                    <i class="fas fa-eye"></i> ${prof.visualizacoes_perfil} visualiza√ß√µes
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Ver perfil completo
        function verPerfil(profissionalId) {
            window.location.href = `/profissionais/perfil?id=${profissionalId}`;
        }

        // Aplicar filtros
        function aplicarFiltros() {
            const filtros = {
                ods: document.getElementById('filtroODS').value,
                uf: document.getElementById('filtroUF').value,
                nivel: document.getElementById('filtroNivel').value,
                min_exp_esg: document.getElementById('filtroExpESG').value,
                habilidade: document.getElementById('filtroHabilidade').value,
                remoto: document.getElementById('filtroRemoto').checked
            };
            
            // Remover valores vazios
            Object.keys(filtros).forEach(key => {
                if (!filtros[key] && filtros[key] !== true && filtros[key] !== false) {
                    delete filtros[key];
                }
            });
            
            carregarProfissionais(filtros);
        }

        // Limpar filtros
        function limparFiltros() {
            document.getElementById('filtroODS').value = '';
            document.getElementById('filtroUF').value = '';
            document.getElementById('filtroNivel').value = '';
            document.getElementById('filtroExpESG').value = '';
            document.getElementById('filtroHabilidade').value = '';
            document.getElementById('filtroRemoto').checked = false;
            
            carregarProfissionais();
        }

        // Carregar estat√≠sticas
        async function carregarEstatisticas() {
            try {
                const response = await fetch('/api/profissionais/stats/resumo');
                const stats = await response.json();
                
                document.getElementById('totalProfissionais').textContent = stats.total_profissionais;
                document.getElementById('totalRemotos').textContent = stats.aceitam_remoto;
                document.getElementById('mediaExperiencia').textContent = stats.experiencia_media_esg;
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            carregarProfissionais();
            carregarEstatisticas();
        });
    </script>
</body>
</html>
